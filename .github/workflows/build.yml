name: wtf

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build
        run: |
          chmod +x gradlew
          ./gradlew build
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Wtf
          path: |
            build/libs/wtf-*.jar
            !build/libs/wtf-*-*.jar